<!DOCTYPE HTML>
<html ng-app="shanidkvApp">
	<head>
		<!--[if IE]>
	      	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	      <![endif]-->
	    <title>Shanid KV | AngularJS Dynamic Form Fields</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>

		<div class="container">

			<div class="row">

				<h3>AngularJS Dynamic Form Fields</h3>

				<hr/>

				<div ng-app="angularjs-starter" ng-controller="MibCtrl">
				   <fieldset  data-ng-repeat="mib in mibs">
				      <input type="text" ng-model="mib.id" name="" placeholder="Enter mib number">
				      
				      <input type="text" ng-model="mib.oid" name="" placeholder="Enter oid number">
					<button class="remove" ng-show="$last" ng-click="removeMib()">-</button>
				   </fieldset>
				   <button class="addmibs" ng-click="addNewMib()">Add Mib</button>
				       
				   <div id="mibDisplay">
				      {{ mibs }}
				   </div>
				</div>
				
			</div>

		</div>
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>

	    </div>

	</body>
</html>
